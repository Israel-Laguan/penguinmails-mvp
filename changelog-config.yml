template: |
  ## 🚀 Cambios en la versión $RESOLVED_VERSION

  $CHANGES

categories:
  - title: "🚀 Features"
    labels: ["feature", "enhancement"]
  - title: "🐛 Bug Fixes"
    labels: ["bug", "fix"]
  - title: "🧰 Maintenance"
    labels: ["chore", "maintenance", "refactor"]
  - title: "📝 Documentation"
    labels: ["docs", "documentation"]
  - title: "Otros cambios"
    labels: []

sort: "merged_at"
pr_template: "- $TITLE (#$NUMBER) @$AUTHOR"
empty_template: "- No hay cambios notables en esta versión."