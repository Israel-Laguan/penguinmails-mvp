name: Changelog CI

on:
  push:
    branches:
      - main
      - feat/iss/test
    paths-ignore:
      - CHANGELOG.md
      - version.txt
  workflow_dispatch:
    inputs:
      release_version:
        description: "Set Release Version"
        required: true

jobs:
  build:
    runs-on: ubuntu-latest
    if: ${{ github.actor != 'test' }}
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Get current version
        id: version
        run: |
          VERSION=$(cat version.txt | tr -d '\n')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Run Changelog CI
        uses: saadmk11/changelog-ci@v1.1.2
        with:
          changelog_filename: CHANGELOG.md
          config_file: changelog-config.yml
          release_version: ${{ github.event.inputs.release_version || steps.version.outputs.version }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # Firmado por el bot:
          committer_username: "github-actions[bot]"
          committer_email: "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Push changelog to branch
        run: |
          # Configura el bot como autor/committer
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          # Detecta la rama actual (main o feat/iss/test) y empuja ah√≠
          BRANCH=${GITHUB_REF##*/}
          git push origin HEAD:$BRANCH

      - name: Tag release
        run: |
          TAG=v${{ steps.version.outputs.version }}
          git tag $TAG
          git push origin $TAG

      - name: Create GitHub Release
        uses: actions/create-release@v1
        with:
          tag_name: $TAG
          release_name: Release ${{ steps.version.outputs.version }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
